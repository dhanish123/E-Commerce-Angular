<!-- empty content -->
<div class="p2" *ngIf="cartitems.length==0">
<div class="container border-primary m-5">
    <div class="row text-center m-5">
        <div class="col">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSk3JWzobCOowT4pj-l-R_j9aZ7XAW4_rI9vQ&usqp=CAU" width="200px" alt="">
            <h3 class="mt-3">Your cart is empty</h3>
            <a routerLink="/" class="btn btn-outline-primary">Shop Now</a>
        </div>
    </div>
</div>
</div>




<!-- cart with content -->
<div class="container" *ngIf="cartitems.length!=0">
    <div class="row">
        <div class="col">
            <table class="table border m-5 border-dark">
                <thead>
                <tr>
                <th>Nmber</th>
                <th>Name</th>
                <th>Image</th>
                <th>Description</th>
                <th>Action</th>
                <th>Price</th>    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of cartitems let i=index" >
               <td>{{i+1}}</td>
               <td>{{product.title}}</td>
               <td><img [src]="product.image" width="100px"></td>
               <td>{{product.description}}</td>
               <td>${{product.price}}</td>
               <td><i (click)="removeitem(product)" class="fa fa-trash text-danger"></i></td>
               
                </tr>
            </tbody>
            </table>

            <div style="float:right" class="mb-5">
                <button (click)="removeall()" class="btn btn-danger">Empty cart</button> &nbsp;
                <button class="btn btn-primary">Shop more</button> &nbsp;
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop" >Check out</button> &nbsp;
                <b>Grand Total:${{grand}}</b>

            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Check Out Page</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h2>Delivery Address</h2>
          <form action="" class="form-control">
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Adress/House No">
            <input type="text" placeholder="Pincode">
            <input type="text" placeholder="State">
            <input type="text" placeholder="Country">
            <input type="text" placeholder="Contact Number">
            <input type="text" placeholder="E-mail Address">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>
